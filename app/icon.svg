<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <rect width="32" height="32" rx="6" fill="#000a14"/>
  <circle cx="16" cy="15" r="9" stroke="#00ffcc" stroke-width="1" opacity="0.3"/>
  <circle cx="16" cy="15" r="6" stroke="#00ffcc" stroke-width="0.8" opacity="0.5"/>
  <!-- Neural nodes -->
  <circle cx="12" cy="12" r="1.5" fill="#00ff88"/>
  <circle cx="20" cy="12" r="1.5" fill="#ff8800"/>
  <circle cx="16" cy="18" r="1.5" fill="#00ffff"/>
  <circle cx="10" cy="17" r="1" fill="#ff00ff"/>
  <circle cx="22" cy="17" r="1" fill="#ffff00"/>
  <!-- Connections -->
  <line x1="12" y1="12" x2="20" y2="12" stroke="#00ffcc" stroke-width="0.5" opacity="0.6"/>
  <line x1="12" y1="12" x2="16" y2="18" stroke="#00ffcc" stroke-width="0.5" opacity="0.6"/>
  <line x1="20" y1="12" x2="16" y2="18" stroke="#00ffcc" stroke-width="0.5" opacity="0.6"/>
  <line x1="10" y1="17" x2="12" y2="12" stroke="#00ffcc" stroke-width="0.3" opacity="0.4"/>
  <line x1="22" y1="17" x2="20" y2="12" stroke="#00ffcc" stroke-width="0.3" opacity="0.4"/>
  <!-- Pulse dot -->
  <circle cx="16" cy="15" r="2" fill="#00ffcc" opacity="0.8">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
